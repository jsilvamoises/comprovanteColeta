<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"

                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewParam name="transportadora" value="#{cadastroTransportadoraBean.transportadora}"/>
        </f:metadata>
        <div id="form" class="content_medio">
            <h:form>
                <h1>Cadastro de Transportadoras</h1>
                <p:fieldset class="field-set">
                    <h:panelGrid columns="1"  class="panel-grid">
                        <p:outputLabel value="Transportadora" for="transportadora"/>
                        <p:inputText id="transportadora" required="true" value="#{cadastroTransportadoraBean.transportadora.nome}" size="50"/>

                        <p:outputLabel value="CNPJ" for="cnpj"/>
                        <p:inputMask id="cnpj" required="true" mask="99.999.999/9999-99" value="#{cadastroTransportadoraBean.transportadora.cnpj}"/>

                        <p:outputLabel value="email"/>
                        <p:inputText size="50" value="#{cadastroTransportadoraBean.transportadora.email}"/>


                        <p:outputLabel value="Nome Contato"/>
                        <p:inputText size="50" value="#{cadastroTransportadoraBean.transportadora.nomeContato}"/>




                        <h:panelGrid columns="2">
                            <p:outputLabel value="Telefone"/>
                            <p:outputLabel value="Status"/>

                            <p:inputMask mask="+55(99) 9999-9999" value="#{cadastroTransportadoraBean.transportadora.telefone}"/>
                            <p:selectOneMenu value="#{cadastroTransportadoraBean.transportadora.status}" style="width: 250px!important">
                                
                                <f:selectItems value="#{statusBean.status}" var="status" itemLabel="#{status}" itemValue="#{status}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>

                <p:toolbar style="margin-top: 20px!important; padding: 10px!important">
                    <f:facet name="left">
                        <p:commandButton value="Salvar" style="width: 100px" action="#{cadastroTransportadoraBean.save()}" update="@form"/>
                        <p:commandButton value="Limpar" style="width: 100px" action="#{cadastroTransportadoraBean.limpar()}" update="@form"/>
                    </f:facet>

                    <f:facet name="right">
                        <p:button value="Pessquisar" style="width: 100px" outcome="/restrict/transportadora_relatorio"/>

                    </f:facet>

                </p:toolbar>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
