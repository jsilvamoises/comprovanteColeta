<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewParam name="cliente" value="#{cadastroClienteBean.cliente}"/>
        </f:metadata>
        <div id="form" class="content_medio">
            <h:form>
                <h1>Cadastro de Cliente / Fornecedor</h1>
                <p:fieldset class="field-set">
                    <h:panelGrid columns="1"  class="panel-grid">
                        <p:outputLabel value="Nome"/>
                        <p:inputText value="#{cadastroClienteBean.cliente.nome}" size="50" />
                        
                        <p:outputLabel value="CNPJ"/>
                        <p:inputText  value="#{cadastroClienteBean.cliente.documento}"/>
                        
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Telefone"/>
                            <p:outputLabel value="Tipo"/>
                            
                            <p:inputText value="#{cadastroClienteBean.cliente.telefone}"/>
                            <p:selectOneMenu value="#{cadastroClienteBean.cliente.tipoCliente}">
                                <f:selectItem itemLabel="Selecione!!!"/>
                                <f:selectItems value="#{tipoClienteBean.tipos}" var="tipos" itemLabel="#{tipos}" itemValue="#{tipos}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                
                <p:toolbar style="margin-top: 20px!important; padding: 10px!important">
                    <f:facet name="left">
                        <p:commandButton value="Salvar" style="width: 100px" action="#{cadastroClienteBean.save()}" update="@form"/>
                        <p:commandButton value="Limpar" style="width: 100px" action="#{cadastroClienteBean.limpar()}" update="@form"/>
                    </f:facet>
                    
                    <f:facet name="right">
                        <p:button value="Pessquisar" style="width: 100px" outcome="/restrict/cliente_relatorio"/>
                         
                    </f:facet>
                        
                </p:toolbar>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
