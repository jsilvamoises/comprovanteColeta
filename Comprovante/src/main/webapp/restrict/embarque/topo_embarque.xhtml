<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">




    <p:toolbar id="toolbar">
        <f:facet name="left">
            <p:commandButton value="Novo" icon="icon-plus-2" action="#{embarqueBean.novoEmbarque()}" update="@form" process="@this"/>
            <p:commandButton value="Embarques em Aberto" /> 
            <p:commandButton value="Home" /> 
            <p:spacer/>
            <h:panelGrid columns="1" >
                <h1>Transportadora</h1>
                <h:panelGrid columns="2" style="width: 800px">
                    <p:selectOneMenu id="transp" filter="true" style="width:100%" value="#{embarqueBean.embarque.transportadora}" disabled="#{embarqueBean.embarque.id>0?true:false}" >

                        <f:selectItem itemLabel="Selecione"/>
                        <f:selectItems value="#{embarqueBean.transportadoras}" var="transportadora" itemLabel="#{transportadora.nome}" itemValue="#{transportadora}"/>

                    </p:selectOneMenu>

                    <p:commandButton partialSubmit="true" process="transp @this" 
                                     id="btCriar" value="Criar Embarque" action="#{embarqueBean.criarEmbarque()}" 
                                     disabled="#{embarqueBean.embarque.id>0?true:false}" 
                                     update="@form :form:toolbar :form:tbl-embarques :form:direita-embarque"/>
                </h:panelGrid>

            </h:panelGrid>

        </f:facet>

        <f:facet name="right" >
            <h2>  <h:outputText value="Embarque NÂº #{embarqueBean.embarque.id}" 
                                rendered="#{embarqueBean.embarque.id>0?true:false}"
                                style="margin-right: 100px"/>
            </h2>


        </f:facet>
    </p:toolbar>


</ui:composition>
