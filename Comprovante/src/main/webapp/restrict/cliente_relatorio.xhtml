<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pp="http://primefaces.org/ui/extensions"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <h:form id="form">
            <div class="content-full">
                <h1>Pesquisa Clientes</h1>
                <p:toolbar>
                    <f:facet name="left">
                        <p:inputText value="#{pesquisaClienteBean.campo}" placeholder="Nome ou CNPJ"/>
                        <p:commandButton icon="icon-lupa" action="#{pesquisaClienteBean.pesquisarPorNomeCNPJ()}" update="@form"/>
                    </f:facet>
                    
                    <f:facet name="right">
                        <p:button value="Cadastrar" icon="icon-plus-2" outcome="/restrict/cliente_cadastro"/>
                    </f:facet>
                </p:toolbar>

                
                <p:dataTable id="table" value="#{pesquisaClienteBean.clientes}" var="cliente" rows="10" paginator="true" draggableRows="true" reflow="true">
                    <p:column headerText="Id" style="width: 80px">
                        <h:outputText value="#{cliente.id}"/>
                    </p:column>

                    <p:column headerText="CNPJ">
                        <h:outputText value="#{cliente.documento}"/>
                    </p:column>

                    <p:column headerText="Nome">
                        <h:outputText value="#{cliente.nome}"/>
                    </p:column>

                    <p:column headerText="Telefone">
                        <h:outputText value="#{cliente.telefone}"/>
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{cliente.tipoCliente}"/>
                    </p:column>

                    <p:column headerText="Ação" style="width: 80px" exportable="false">
                        <p:button icon="icon-editar" outcome="/restrict/cliente_cadastro">
                            <f:param name="cliente" value="#{cliente.id}"/>
                        </p:button>
                        <p:commandButton icon="icon-excluir" oncomplete="PF('confirmacaoExclusao').show();" process="@this" update="@form">
                            <f:setPropertyActionListener target="#{pesquisaClienteBean.clienteSelecionado}" value="#{cliente}"/>
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                <p:outputLabel value="Exportar" rendered="#{pesquisaClienteBean.clientes.size()>0?true:false}"/>
                <p:fieldset rendered="#{pesquisaClienteBean.clientes.size()>0?true:false}" id="exp">
                    <h:commandLink id="excel">
                        <p:graphicImage name="images/icons/32/microsoft-excel.png"/>
                        <p:dataExporter type="xls" target="table" fileName="clientes" />
                    </h:commandLink>

                    <h:commandLink id="xml">
                        <p:graphicImage name="images/icons/32/pdf.png"/>
                        <p:dataExporter type="pdf" target="table" fileName="clientes" />
                    </h:commandLink>
                </p:fieldset>
                
                
                <p:confirmDialog  global="true" header="Exclusão" message="Realmente deseja excluir? #{pesquisaClienteBean.clienteSelecionado}" widgetVar="confirmacaoExclusao">
                    <p:button  value="Não" onclick="PF('confirmacaoExclusao').hide();
                            return false;" />
                        <p:commandButton process="@this" value="Sim" oncomplete="PF('confirmacaoExclusao').hide()" action="#{pesquisaClienteBean.delete()}" update="table"/>
                            

                </p:confirmDialog>




            </div>
        </h:form>
    </ui:define>

</ui:composition>
