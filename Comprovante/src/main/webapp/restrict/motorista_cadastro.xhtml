<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns="http://www.w3.org/1999/xhtml"
                    
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="conteudo">
        <f:metadata>
            <f:viewParam name="motorista" value="#{cadastroMotoristaBean.motorista}"/>
            <f:event listener="#{pesquisaTransportadoraBean.pesquisarTodos()}" type="preRenderView"/>
        </f:metadata>
        <div id="form" class="content_medio">
            <h:form>
                <h1>Cadastro de Motorista</h1>
                <p:fieldset class="field-set">
                    <h:panelGrid columns="1"  class="panel-grid">
                        <p:outputLabel value="Transportadora"/>
                        <p:selectOneMenu value="#{cadastroMotoristaBean.motorista.transportadora}"  style="width: 80%!important" filter="true" effect="explode" >
                            <f:selectItem itemLabel="Selecione!!!"/>
                            <f:selectItems value="#{pesquisaTransportadoraBean.transportadoras}" var="t" itemLabel="#{t.nome}" itemValue="#{t}"/>
                        </p:selectOneMenu>
                       
                        
                        <p:outputLabel value="Nome do Motorista"/>
                        <p:inputText size="50" value="#{cadastroMotoristaBean.motorista.nome}"/>
                        
                        <h:panelGrid columns="2">
                            <p:outputLabel value="RG"/>
                            <p:outputLabel value="Placa"/>
                            
                            <p:inputText value="#{cadastroMotoristaBean.motorista.rg}"/>
                            <p:inputMask mask="aaa-9999" value="#{cadastroMotoristaBean.motorista.placa}"/>
                        </h:panelGrid>
                    </h:panelGrid>
                </p:fieldset>
                
                <p:toolbar style="margin-top: 20px!important; padding: 10px!important">
                    <f:facet name="left">
                        <p:commandButton value="Salvar" style="width: 100px" action="#{cadastroMotoristaBean.save()}" update="@form"/>
                         <p:commandButton value="Limpar" style="width: 100px" action="#{cadastroMotoristaBean.limpar()}" update="@form"/>
                    </f:facet>
                    
                    <f:facet name="right">
                        <p:button value="Pessquisar" style="width: 100px" outcome="/restrict/motorista_relatorio"/>
                         
                    </f:facet>
                        
                </p:toolbar>


            </h:form>
        </div>

    </ui:define>

</ui:composition>
